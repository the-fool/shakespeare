version: "3"

volumes:
  local_postgres_data: {}

services: 
  web:
    build: ./backend
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: "http://*:5000"
    volumes:
      - ./backend:/app
  
  db:
    image: postgres:11.1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USERNAME: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data